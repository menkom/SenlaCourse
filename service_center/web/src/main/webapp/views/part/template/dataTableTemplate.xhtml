<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <p:dataTable id="parts" value="#{partBean.getAll()}" var="item"
                 rowKey="#{item.id}" selection="#{partBean.selectedItem}" selectionMode="single">
        <f:facet name="header">
            Parts list
        </f:facet>
        <p:column style="width:35px;text-align: center">
            <p:commandButton update=":mainForm:partDetail"
                             action="#{partBean.load()}"
                             onclick="PF('modalDialog').show()"
                             icon="ui-icon-pencil" title="Edit">
                <f:setPropertyActionListener value="#{item.id}" target="#{partBean.id}"/>
            </p:commandButton>
        </p:column>

        <p:column headerText="ID">
            <h:outputText value="#{item.id}"/>
        </p:column>

        <p:column headerText="partCategory:id">
            <h:outputText value="#{item.partCategory.id}"/>
        </p:column>

        <p:column headerText="partCategory:name">
            <h:outputText value="#{item.partCategory.name}"/>
        </p:column>

        <p:column headerText="product:id">
            <h:outputText value="#{item.product.id}"/>
        </p:column>

        <p:column headerText="product:code">
            <h:outputText value="#{item.product.code}"/>
        </p:column>

        <p:column headerText="product:name">
            <h:outputText value="#{item.product.name}"/>
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{item.name}"/>
        </p:column>

    </p:dataTable>

</ui:composition>
</html>
