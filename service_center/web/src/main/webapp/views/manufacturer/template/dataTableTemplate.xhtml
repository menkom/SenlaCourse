<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition>

        <p:dataTable id="manufacturers" value="#{manufacturerListBean.getAll()}" var="item"
                     rowKey="#{item.id}" selection="#{manufacturerListBean.selectedItem}" selectionMode="single">
            <f:facet name="header">
                Manufacturer list
            </f:facet>
            <p:column style="width:35px;text-align: center">
                <p:commandButton update=":mainForm:manufacturerUpdateDetail"
                                 oncomplete="PF('manufacturerUpdateDialog').show()"
                                 icon="ui-icon-search" title="View">
                    <f:setPropertyActionListener value="#{item}" target="#{manufacturerListBean.selectedItem}"/>
                </p:commandButton>
            </p:column>

            <p:column headerText="Manufacturer ID">
                <h:outputText value="#{item.id}"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{item.name}"/>
            </p:column>
        </p:dataTable>

    </ui:composition>
</f:view>
</html>
