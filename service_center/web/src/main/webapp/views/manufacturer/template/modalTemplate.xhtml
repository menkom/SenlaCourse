<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition>
        <p:dialog header="Manufacturer Details" widgetVar="createManufacturerDialog" modal="true" resizable="false">
            <p:outputPanel id="createManufacturerDetail" style="text-align:center;">
                <p:panelGrid columns="2">
                    <h:outputLabel for="manufacturerDetailName" value="Name"/>
                    <p:inputText id="manufacturerDetailName"
                                 value="#{manufacturerBean.name}"/>

                    <f:facet name="footer">
                        <p:commandButton id="btnCreateCancel" value="Cancel"
                                         onclick="createManufacturerDialog.hide(); return false;"/>
                        <p:commandButton id="btnManufacturerCreate" value="Create" action="#{manufacturerBean.create()}"
                                         onclick="createManufacturerDialog.hide()"
                                         update="manufacturers"/>
                    </f:facet>
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </ui:composition>
</f:view>
</html>
