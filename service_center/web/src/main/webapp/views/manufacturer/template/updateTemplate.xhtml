<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition>

        <p:dialog header="Manufacturer Details" widgetVar="manufacturerUpdateDialog" modal="true" resizable="false">
            <p:outputPanel id="manufacturerUpdateDetail" style="text-align:center;"
                           rendered="#{not empty manufacturerListBean.selectedItem}">
                <p:panelGrid columns="2">
                    <h:outputLabel for="manufacturerUpdateDetailName" value="Name"/>
                    <p:inputText id="manufacturerUpdateDetailName"
                                 value="#{manufacturerListBean.selectedItem.name}"/>

                    <f:facet name="footer">
                        <p:commandButton id="btnUpdateCancel" value="Cancel"
                                         onclick="manufacturerUpdateDialog.hide(); return false;"/>
                        <p:commandButton id="btnSave" value="Save" action="#{manufacturerListBean.update()}"
                                         onclick="manufacturerUpdateDialog.hide()"
                                         update="manufacturers"/>
                    </f:facet>
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </ui:composition>

</f:view>
</html>
