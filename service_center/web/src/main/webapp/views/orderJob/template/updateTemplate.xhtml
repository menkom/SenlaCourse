<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition>

        <p:dialog header="Order Job Details" widgetVar="orderJobUpdateDialog" modal="true" resizable="false">
            <p:outputPanel id="orderJobUpdateDetail" style="text-align:center;"
                           rendered="#{not empty orderJobListBean.selectedItem}">
                <p:panelGrid columns="2">

                    <h:outputLabel for="orderJobUpdateDetailCode" value="Code"/>
                    <p:inputText id="orderJobUpdateDetailCode"
                                 value="#{orderJobListBean.selectedItem.code}"/>

                    <h:outputLabel for="orderJobUpdateDetailName" value="Name"/>
                    <p:inputText id="orderJobUpdateDetailName"
                                 value="#{orderJobListBean.selectedItem.name}"/>

                    <h:outputLabel for="orderJobUpdateDetailPrice" value="Price"/>
                    <p:inputText id="orderJobUpdateDetailPrice"
                                 value="#{orderJobListBean.selectedItem.price}"/>

                    <f:facet name="footer">
                        <p:commandButton id="btnUpdateCancel" value="Cancel"
                                         onclick="orderJobUpdateDialog.hide(); return false;"/>
                        <p:commandButton id="btnSave" value="Save" action="#{orderJobListBean.update()}"
                                         onclick="orderJobUpdateDialog.hide()"
                                         update="orderJobs"/>
                    </f:facet>
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </ui:composition>

</f:view>
</html>
