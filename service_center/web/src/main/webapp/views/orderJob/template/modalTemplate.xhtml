<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <p:dialog header="Order Job Details" widgetVar="modalDialog" modal="true" resizable="false">
        <p:outputPanel id="orderJobDetail" style="text-align:center;">
            <p:panelGrid columns="2">

                <h:outputLabel for="orderJobDetailCode" value="Code"/>
                <p:inputText id="orderJobDetailCode"
                             value="#{orderJobBean.code}"/>

                <h:outputLabel for="orderJobDetailName" value="Name"/>
                <p:inputText id="orderJobDetailName"
                             value="#{orderJobBean.name}"/>

                <h:outputLabel for="orderJobDetailPrice" value="Price"/>
                <p:inputText id="orderJobDetailPrice"
                             value="#{orderJobBean.price}"/>

                <f:facet name="footer">
                    <p:commandButton id="btnCancel" value="Cancel"
                                     onclick="modalDialog.hide(); return false;"/>
                    <p:commandButton id="btnCreate" value="Create" action="#{orderJobBean.create()}"
                                     onclick="modalDialog.hide()"
                                     update="orderJobs" rendered="#{empty orderJobBean.id}"/>
                    <p:commandButton id="btnSave" value="Save" action="#{orderJobBean.update()}"
                                     onclick="modalDialog.hide()"
                                     update="orderJobs" rendered="#{not empty orderJobBean.id}"/>
                </f:facet>
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>

</ui:composition>
</html>
