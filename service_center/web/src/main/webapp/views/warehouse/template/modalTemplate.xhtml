<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>

    <p:dialog header="Warehouse Details" widgetVar="modalWarehouseDialog" modal="true" resizable="false">
        <p:outputPanel id="warehouseDetail" style="text-align:center;">
            <p:panelGrid columns="2">

                <h:outputLabel for="warehouseDetailCode" value="Code"/>
                <p:inputText id="warehouseDetailCode"
                             value="#{warehouseBean.code}"/>


                <p:outputLabel for="warehouseDetailPart" value="Part: "/>
                <p:selectOneMenu id="warehouseDetailPart"
                                 filter="true"
                                 filterMatchMode="startsWith"
                                 value="#{warehouseBean.part}"
                                 converter="#{partConverter}"
                                 var="p" required="true">

                    <f:selectItem itemLabel="Select part" noSelectionOption="false"/>
                    <f:selectItems value="#{partBean.getAll()}"
                                   var="part"
                                   itemLabel="#{part.name}"
                                   itemValue="#{part}"/>
                    <p:column style="width:10%">
                        <h:outputText value="#{p.id}"/>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{p.name}"/>
                    </p:column>
                </p:selectOneMenu>

                <h:outputLabel for="warehouseDetailCount" value="Count"/>
                <p:inputText id="warehouseDetailCount"
                             value="#{warehouseBean.count}"/>

                <h:outputLabel for="warehouseDetailPricePerOne" value="Price Per One"/>
                <p:inputText id="warehouseDetailPricePerOne"
                             value="#{warehouseBean.pricePerOne}"/>

                <h:outputLabel for="warehouseDetailDescr" value="Description"/>
                <p:inputText id="warehouseDetailDescr"
                             value="#{warehouseBean.descr}"/>

                <f:facet name="footer">
                    <p:commandButton id="btnCancel" value="Cancel"
                                     onclick="PF('modalWarehouseDialog').hide(); return false;"/>
                    <p:commandButton id="btnCreate" value="Create" action="#{warehouseBean.create()}"
                                     onclick="PF('modalWarehouseDialog').hide()"
                                     update="warehouses" rendered="#{empty warehouseBean.id}"/>
                    <p:commandButton id="btnSave" value="Save" action="#{warehouseBean.update()}"
                                     onclick="PF('modalWarehouseDialog').hide()"
                                     update="warehouses" rendered="#{not empty warehouseBean.id}"/>
                </f:facet>
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>


</ui:composition>
</html>
