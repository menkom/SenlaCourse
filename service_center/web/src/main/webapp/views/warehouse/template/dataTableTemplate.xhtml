<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <p:dataTable id="warehouses" value="#{warehouseBean.getAll()}" var="item"
                 rowKey="#{item.id}" selection="#{warehouseBean.selectedItem}" selectionMode="single">
        <f:facet name="header">
            Warehouse list
        </f:facet>
        <p:column style="width:35px;text-align: center">
            <p:commandButton update=":mainForm:warehouseDetail"
                             action="#{warehouseBean.load()}"
                             onclick="PF('modalWarehouseDialog').show()"
                             icon="ui-icon-pencil" title="Edit">
                <f:setPropertyActionListener value="#{item.id}" target="#{warehouseBean.id}"/>
            </p:commandButton>
        </p:column>

        <p:column headerText="ID">
            <h:outputText value="#{item.id}"/>
        </p:column>

        <p:column headerText="Code">
            <h:outputText value="#{item.code}"/>
        </p:column>

        <p:column headerText="part:id">
            <h:outputText value="#{item.part.id}"/>
        </p:column>

        <p:column headerText="part:name">
            <h:outputText value="#{item.part.name}"/>
        </p:column>

        <p:column headerText="Count">
            <h:outputText value="#{item.count}"/>
        </p:column>

        <p:column headerText="Price Per One">
            <h:outputText value="#{item.pricePerOne}"/>
        </p:column>

        <p:column headerText="Description">
            <h:outputText value="#{item.descr}"/>
        </p:column>
    </p:dataTable>

</ui:composition>
</html>
