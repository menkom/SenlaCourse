<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>

    <p:dialog header="Part Category Details" widgetVar="modalDialog" modal="true" resizable="false">
        <p:outputPanel id="partCategoryDetail" style="text-align:center;">
            <p:panelGrid columns="2">

                <h:outputLabel for="partCategoryDetailName" value="Name"/>
                <p:inputText id="partCategoryDetailName"
                             value="#{partCategoryBean.name}"/>

                <f:facet name="footer">
                    <p:commandButton id="btnCancel" value="Cancel"
                                     onclick="modalDialog.hide(); return false;"/>
                    <p:commandButton id="btnCreate" value="Create" action="#{partCategoryBean.create()}"
                                     onclick="modalDialog.hide()"
                                     update="partCategories" rendered="#{empty partCategoryBean.id}"/>
                    <p:commandButton id="btnSave" value="Save" action="#{partCategoryBean.update()}"
                                     onclick="modalDialog.hide()"
                                     update="partCategories" rendered="#{not empty partCategoryBean.id}"/>
                </f:facet>
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>


</ui:composition>
</html>
