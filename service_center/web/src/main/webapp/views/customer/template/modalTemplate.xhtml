<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <p:dialog header="Customer Details" widgetVar="modalCustomerDialog" modal="true" resizable="false">
        <p:outputPanel id="customerDetail" style="text-align:center;">
            <p:panelGrid columns="2">
                <h:outputLabel for="customerDetailName" value="Name"/>
                <p:inputText id="customerDetailName"
                             value="#{customerBean.customerName}"/>

                <h:outputText for="customerDetailPhone" value="Phone:"/>
                <p:inputText id="customerDetailPhone" value="#{customerBean.telephone}"/>

                <f:facet name="footer">
                    <p:commandButton id="btnCustomerCancel" value="Cancel"
                                     onclick="PF('modalCustomerDialog').hide();$('#form').trigger('reset');"/>
                    <p:commandButton id="btnCustomerCreate" value="Create" action="#{customerBean.create()}"
                                     onclick="PF('modalCustomerDialog').hide()"
                                     rendered="#{empty customerBean.id}"/>
                    <p:commandButton id="btnCustomerSave" value="Save" action="#{customerBean.update()}"
                                     onclick="PF('modalCustomerDialog').hide()"
                                     rendered="#{not empty customerBean.id}"/>
                </f:facet>
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
</html>
