<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <p:dataTable id="serviceOrders" value="#{serviceOrderBean.getAll()}" var="item"
                 rowKey="#{item.id}" selection="#{serviceOrderBean.selectedItem}" selectionMode="single">
        <f:facet name="header">
            Service Orders list
        </f:facet>
        <p:column style="width:35px;text-align: center">
            <p:commandButton update=":mainForm:serviceOrderDetail"
                             action="#{serviceOrderBean.load()}"
                             onclick="PF('modalServiceOrderDialog').show()"
                             icon="ui-icon-pencil" title="Edit">
                <f:setPropertyActionListener value="#{item.id}" target="#{serviceOrderBean.id}"/>
            </p:commandButton>
        </p:column>

        <p:column headerText="ID">
            <h:outputText value="#{item.id}"/>
        </p:column>

        <p:column headerText="Code">
            <h:outputText value="#{item.code}"/>
        </p:column>

        <p:column headerText="Repair Status">
            <h:outputText value="#{item.repairStatus}"/>
        </p:column>

        <p:column headerText="Order Date">
            <h:outputText value="#{item.dateOrder}"/>
        </p:column>

        <p:column headerText="product:id">
            <h:outputText value="#{item.product.id}"/>
        </p:column>
        <p:column headerText="product:id">
            <h:outputText value="#{item.product.name}"/>
        </p:column>

        <p:column headerText="Check Serial">
            <h:outputText value="#{item.checkSerial}"/>
        </p:column>

        <p:column headerText="Serial">
            <h:outputText value="#{item.code}"/>
        </p:column>
        <p:column headerText="Customer:id">
            <h:outputText value="#{item.customer.id}"/>
        </p:column>
        <p:column headerText="Customer:customerName">
            <h:outputText value="#{item.customer.customerName}"/>
        </p:column>
        <p:column headerText="Client Fault">
            <h:outputText value="#{item.clientFault}"/>
        </p:column>
        <p:column headerText="Comment">
            <h:outputText value="#{item.comment}"/>
        </p:column>
        <p:column headerText="Engineer Descr">
            <h:outputText value="#{item.engineerDescr}"/>
        </p:column>
        <p:column headerText="Expected Date">
            <h:outputText value="#{item.dateExpected}"/>
        </p:column>
        <p:column headerText="Expected Cost">
            <h:outputText value="#{item.expectedCost}"/>
        </p:column>
        <p:column headerText="Prepaid">
            <h:outputText value="#{item.prepaid}"/>
        </p:column>
        <p:column headerText="Final Price">
            <h:outputText value="#{item.finalPrice}"/>
        </p:column>
        <p:column headerText="Finish Date">
            <h:outputText value="#{item.dateFinish}"/>
        </p:column>
        <p:column headerText="Warranty Date">
            <h:outputText value="#{item.dateWarranty}"/>
        </p:column>
    </p:dataTable>

</ui:composition>
</html>
