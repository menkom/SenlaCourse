<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>

    <p:dialog header="Service Order Details" widgetVar="modalServiceOrderDialog" modal="true" resizable="false">
        <p:outputPanel id="serviceOrderDetail" style="text-align:center;">
            <p:panelGrid columns="4">
                <p:importEnum type="info.mastera.model.enums.RepairStatus"
                              var="RepairStatuses" allSuffix="ALL_USER_TYPES"/>

                <p:outputLabel for="serviceOrderDetailRepairStatus" value="RepairStatus: "/>
                <p:selectOneMenu id="serviceOrderDetailRepairStatus"
                                 value="#{serviceOrderBean.repairStatus}"
                                 required="true"
                                 noSelectionOption="false">
                    <f:selectItems value="#{RepairStatuses.ALL_USER_TYPES}"/>
                </p:selectOneMenu>

                <h:outputLabel for="serviceOrderDetailCode" value="Code"/>
                <p:inputText id="serviceOrderDetailCode"
                             value="#{serviceOrderBean.code}"/>

                <h:outputLabel for="serviceOrderDetailDateOrder" value="Order Date"/>
                <p:calendar id="serviceOrderDetailDateOrder" value="#{serviceOrderBean.dateOrder}"
                            pattern="dd-MM-yyyy"
                            mask="true"/>


                <p:outputLabel for="serviceOrderDetailProduct" value="Product: "/>
                <p:selectOneMenu id="serviceOrderDetailProduct"
                                 filter="true"
                                 filterMatchMode="startsWith"
                                 value="#{serviceOrderBean.product}"
                                 converter="#{productConverter}"
                                 var="p">

                    <f:selectItem itemLabel="Select product" noSelectionOption="true"/>
                    <f:selectItems value="#{productBean.getAll()}"
                                   var="product"
                                   itemLabel="#{product.name}"
                                   itemValue="#{product}"/>
                    <p:column style="width:10%">
                        <h:outputText value="#{p.id}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{p.name}"/>
                    </p:column>
                </p:selectOneMenu>


                <p:outputLabel for="serviceOrderDetailCheckSerial" value="Check Serial: "/>
                <p:inputSwitch id="serviceOrderDetailCheckSerial" value="#{serviceOrderBean.checkSerial}"/>

                <h:outputLabel for="serviceOrderDetailSerial" value="Serial"/>
                <p:inputText id="serviceOrderDetailSerial" value="#{serviceOrderBean.serial}"/>


                <p:outputLabel for="serviceOrderDetailCustomer" value="Customer: "/>
                <p:selectOneMenu id="serviceOrderDetailCustomer"
                                 filter="true"
                                 filterMatchMode="startsWith"
                                 value="#{serviceOrderBean.customer}"
                                 converter="#{customerConverter}"
                                 var="c">

                    <f:selectItem itemLabel="Select customer" noSelectionOption="true"/>
                    <f:selectItems value="#{customerBean.getAll()}"
                                   var="cust"
                                   itemLabel="#{cust.customerName}"
                                   itemValue="#{cust}"
                    />
                    <p:column style="width:10%">
                        <h:outputText value="#{c.id}"/>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{c.customerName}"/>
                    </p:column>
                </p:selectOneMenu>

                <p:commandButton icon="ui-icon-circle-plus"
                                 update=":mainForm:customerDetail"
                                 action="#{customerBean.clearForm()}"
                                 onclick="PF('modalCustomerDialog').show()"/>
                <p/>

                <h:outputLabel for="serviceOrderDetailClientFault" value="Client Fault"/>
                <p:inputText id="serviceOrderDetailClientFault" value="#{serviceOrderBean.clientFault}"/>

                <h:outputLabel for="serviceOrderDetailComment" value="Comment"/>
                <p:inputText id="serviceOrderDetailComment"
                             value="#{serviceOrderBean.comment}"/>

                <h:outputLabel for="serviceOrderDetailEngineerDescr" value="Engineer Description"/>
                <p:inputText id="serviceOrderDetailEngineerDescr" value="#{serviceOrderBean.engineerDescr}"/>

                <h:outputLabel for="serviceOrderDetailDateExpected" value="Expected Date"/>
                <p:calendar id="serviceOrderDetailDateExpected" value="#{serviceOrderBean.dateExpected}"
                            pattern="dd-MM-yyyy"
                            mask="true"/>

                <h:outputLabel for="serviceOrderDetailExpectedCost" value="Expected Cost"/>
                <p:inputNumber id="serviceOrderDetailExpectedCost" value="#{serviceOrderBean.expectedCost}"/>

                <h:outputLabel for="serviceOrderDetailPrepaid" value="Prepaid"/>
                <p:inputNumber id="serviceOrderDetailPrepaid" value="#{serviceOrderBean.prepaid}"/>

                <h:outputLabel for="serviceOrderDetailFinalPrice" value="Final Price"/>
                <p:inputNumber id="serviceOrderDetailFinalPrice" value="#{serviceOrderBean.finalPrice}"/>

                <h:outputLabel for="serviceOrderDetailDateFinish" value="Finish Date"/>
                <p:calendar id="serviceOrderDetailDateFinish" value="#{serviceOrderBean.dateFinish}"
                            pattern="dd-MM-yyyy"
                            mask="true"/>

                <h:outputLabel for="serviceOrderDetailDateWarranty" value="Warranty Date"/>
                <p:calendar id="serviceOrderDetailDateWarranty" value="#{serviceOrderBean.dateWarranty}"
                            pattern="dd-MM-yyyy"
                            mask="true"/>


                <f:facet name="footer">
                    <p:commandButton id="btnServiceOrderCancel" value="Cancel"
                                     onclick="PF('modalServiceOrderDialog').hide();$('#form').trigger('reset');"/>
                    <p:commandButton id="btnServiceOrderCreate" value="Create" action="#{serviceOrderBean.create()}"
                                     onclick="PF('modalServiceOrderDialog').hide()"
                                     update="serviceOrders" rendered="#{empty serviceOrderBean.id}"/>
                    <p:commandButton id="btnServiceOrderSave" value="Save" action="#{serviceOrderBean.update()}"
                                     onclick="PF('modalServiceOrderDialog').hide()"
                                     update="serviceOrders" rendered="#{not empty serviceOrderBean.id}"/>
                </f:facet>
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>


</ui:composition>
</html>
