<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>

    <p:dialog header="Product Details" widgetVar="modalDialog" modal="true" resizable="false">
        <p:outputPanel id="productDetail" style="text-align:center;">
            <p:panelGrid columns="2">

                <h:outputLabel for="partDetailCode" value="Code"/>
                <p:inputText id="partDetailCode"
                             value="#{productBean.code}"/>


                <p:outputLabel for="productDetailManufacturer" value="Manufacturer: "/>
                <p:selectOneMenu id="productDetailManufacturer"
                                 filter="true"
                                 filterMatchMode="startsWith"
                                 value="#{productBean.manufacturer}"
                                 converter="#{manufacturerConverter}"
                                 var="m">

                    <f:selectItem itemLabel="Select manufacturer" noSelectionOption="false"/>
                    <f:selectItems value="#{manufacturerBean.getAll()}"
                                   var="manufacturer"
                                   itemLabel="#{manufacturer.name}"
                                   itemValue="#{manufacturer}"/>
                    <p:column style="width:10%">
                        <h:outputText value="#{m.id}"/>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{m.name}"/>
                    </p:column>
                </p:selectOneMenu>

                <h:outputLabel for="productDetailName" value="Name"/>
                <p:inputText id="productDetailName"
                             value="#{productBean.name}"/>

                <f:facet name="footer">
                    <p:commandButton id="btnCancel" value="Cancel"
                                     onclick="modalDialog.hide(); return false;"/>
                    <p:commandButton id="btnCreate" value="Create" action="#{productBean.create()}"
                                     onclick="modalDialog.hide()"
                                     update="products" rendered="#{empty productBean.id}"/>
                    <p:commandButton id="btnSave" value="Save" action="#{productBean.update()}"
                                     onclick="modalDialog.hide()"
                                     update="products" rendered="#{not empty productBean.id}"/>
                </f:facet>
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>


</ui:composition>
</html>
