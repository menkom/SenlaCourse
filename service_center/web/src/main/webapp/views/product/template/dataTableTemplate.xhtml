<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <p:dataTable id="products" value="#{productBean.getAll()}" var="item"
                 rowKey="#{item.id}" selection="#{productBean.selectedItem}" selectionMode="single">
        <f:facet name="header">
            Products list
        </f:facet>
        <p:column style="width:35px;text-align: center">
            <p:commandButton update=":mainForm:productDetail"
                             action="#{productBean.load()}"
                             onclick="PF('modalDialog').show()"
                             icon="ui-icon-pencil" title="Edit">
                <f:setPropertyActionListener value="#{item.id}" target="#{productBean.id}"/>
            </p:commandButton>
        </p:column>

        <p:column headerText="ID">
            <h:outputText value="#{item.id}"/>
        </p:column>

        <p:column headerText="Code">
            <h:outputText value="#{item.code}"/>
        </p:column>

        <p:column headerText="manufacturer:id">
            <h:outputText value="#{item.manufacturer.id}"/>
        </p:column>

        <p:column headerText="manufacturer:name">
            <h:outputText value="#{item.manufacturer.name}"/>
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{item.name}"/>
        </p:column>

    </p:dataTable>

</ui:composition>
</html>
