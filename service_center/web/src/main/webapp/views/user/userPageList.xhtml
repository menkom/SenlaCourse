<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>[SC]Program users list</title>
</h:head>
<style type="text/css">
    .ui-datatable-header {
        height: 30px
    }
</style>

<f:view>
    <h:body>
        <h:form>
            <ui:insert name="header">
                <ui:include src="/views/template/menuTemplate.xhtml"/>
            </ui:insert>

            <p:growl id="growl" life="2000"/>

            <ui:insert name="dataTable">
                <ui:include src="/views/user/template/dataTableTemplate.xhtml"/>
            </ui:insert>

            <p:contextMenu for="users">
                <p:menuitem value="Create" action="#{userBean.loadToCreate}"/>
                <p:menuitem value="Edit" action="#{userBean.load}">
                    <f:setPropertyActionListener target="#{userBean.userId}" value="#{userListBean.selectedItem.id}"/>
                </p:menuitem>
                <p:menuitem value="Delete" action="#{userListBean.delete}"/>
            </p:contextMenu>

        </h:form>
    </h:body>
</f:view>
</html>
