<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition>
        <p:dialog header="User Details" widgetVar="userUpdateDialog" modal="true" resizable="false">
            <p:outputPanel id="userUpdateDetail" style="text-align:center;"
                           rendered="#{not empty userListBean.selectedItem}">
                <p:panelGrid columns="2">
                    <h:outputLabel for="userUpdateDetailName" value="Username:"/>
                    <p:inputText id="userUpdateDetailName"
                                 value="#{userListBean.selectedItem.username}"/>

                    <h:outputText for="userUpdateDetailPassword" value="Password:"/>
                    <p:inputText id="userUpdateDetailPassword" value="#{userListBean.selectedItem.password}"/>

                    <p:outputLabel for="userUpdateDetailUserType" value="User Type: "/>
                    <p:selectOneMenu id="userUpdateDetailUserType" value="#{userListBean.selectedItem.userType}" required="true">
                        <f:selectItem itemLabel="Select usertype" itemValue=""/>
                        <f:selectItems value="#{userTypeBean.userTypes}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="userUpdateDetailCustomer" value="Customer: "/>
                    <p:selectOneMenu id="userUpdateDetailCustomer"
                                     filter="true"
                                     filterMatchMode="startsWith"
                                     value="#{userListBean.selectedItem.customer}"
                                     converter="#{customerConverter}"
                                     var="c">
                        <f:selectItem itemLabel="Select customer" itemValue=""/>
                        <f:selectItems value="#{customerListBean.getAll()}"
                                       var="cust"
                                       itemLabel="#{cust.customerName}"
                                       itemValue="#{cust}"
                        />
                        <p:column style="width:10%">
                            <h:outputText value="#{c.id}"/>
                        </p:column>

                        <p:column>
                            <h:outputText value="#{c.customerName}"/>
                        </p:column>
                    </p:selectOneMenu>

                    <f:facet name="footer">
                        <p:commandButton id="btnUpdateCancel" value="Cancel"
                                         onclick="userUpdateDialog.hide(); return false;"/>
                        <p:commandButton id="btnSave" value="Save" action="#{userListBean.update()}"
                                         onclick="userUpdateDialog.hide()"
                                         update="users"/>
                    </f:facet>
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </ui:composition>
</f:view>
</html>
