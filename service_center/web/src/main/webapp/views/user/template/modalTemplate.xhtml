<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <p:dialog header="User Details" widgetVar="modalDialog" modal="true" resizable="false">
        <p:outputPanel id="userDetail" style="text-align:center;">
            <p:panelGrid columns="2">

                <h:outputLabel for="userDetailName" value="Name"/>
                <p:inputText id="userDetailName"
                             value="#{userBean.username}"/>

                <h:outputText for="userDetailPassword" value="Password:"/>
                <p:inputText id="userDetailPassword" value="#{userBean.password}"/>


                <p:importEnum type="info.mastera.model.enums.UserType"
                              var="UserTypes" allSuffix="ALL_USER_TYPES"/>

                <p:outputLabel for="userDetailUserType" value="User Type: "/>
                <p:selectOneMenu id="userDetailUserType"
                                 value="#{userBean.userType}"
                                 required="true"
                                 noSelectionOption="false">
                    <f:selectItems value="#{UserTypes.ALL_USER_TYPES}"/>
                </p:selectOneMenu>

                <p:outputLabel for="userDetailCustomer" value="Customer: "/>
                <p:selectOneMenu id="userDetailCustomer"
                                 filter="true"
                                 filterMatchMode="startsWith"
                                 value="#{userBean.customer}"
                                 converter="#{customerConverter}"
                                 var="c">

                    <f:selectItem itemLabel="Select customer" noSelectionOption="true"/>
                    <f:selectItems value="#{customerListBean.getAll()}"
                                   var="cust"
                                   itemLabel="#{cust.customerName}"
                                   itemValue="#{cust}"
                    />
                    <p:column style="width:10%">
                        <h:outputText value="#{c.id}"/>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{c.customerName}"/>
                    </p:column>
                </p:selectOneMenu>


                <f:facet name="footer">
                    <p:commandButton id="btnCancel" value="Cancel"
                                     onclick="modalDialog.hide(); return false;"/>
                    <p:commandButton id="btnCreate" value="Create"
                                     action="#{userBean.create()}"
                                     onclick="modalDialog.hide()"
                                     update="users" rendered="#{empty userBean.id}"/>
                    <p:commandButton id="btnSave" value="Save"
                                     action="#{userBean.update()}"
                                     onclick="modalDialog.hide()"
                                     update="users" rendered="#{not empty userBean.id}"/>
                </f:facet>
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
</html>
