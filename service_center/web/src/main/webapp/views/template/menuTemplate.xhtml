<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Customers" outcome="/views/customer/customerPageList"
                        rendered="#{menuBean.showComponent('/views/customer/customerPageList')}">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Users" outcome="/views/user/userPageList"
                        rendered="#{menuBean.showComponent('/views/user/userPageList')}">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="Manufacturers" outcome="/views/manufacturer/manufacturerPageList"
                        rendered="#{menuBean.showComponent('/views/manufacturer/manufacturerPageList')}">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Order Jobs" outcome="/views/orderJob/orderJobPageList"
                        rendered="#{menuBean.showComponent('/views/orderJob/orderJobPageList')}">
                <f:param name="i" value="3"/>
            </p:menuitem>
            <p:menuitem value="Parts" outcome="/views/part/partPage"
                        rendered="#{menuBean.showComponent('/views/part/partPag')}">
                <f:param name="i" value="4"/>
            </p:menuitem>
            <p:menuitem value="Part Categories" outcome="/views/partCategory/partCategoryPage"
                        rendered="#{menuBean.showComponent('/views/partCategory/partCategoryPage')}">
                <f:param name="i" value="5"/>
            </p:menuitem>
            <p:menuitem value="Products" outcome="/views/product/productPage"
                        rendered="#{menuBean.showComponent('/views/product/productPage')}">
                <f:param name="i" value="6"/>
            </p:menuitem>
            <p:menuitem value="Warehouse" outcome="/views/warehouse/warehousePage"
                        rendered="#{menuBean.showComponent('/views/warehouse/warehousePage')}">
                <f:param name="i" value="7"/>
            </p:menuitem>
            <p:menuitem value="Service Orders" outcome="/views/serviceOrder/serviceOrderPage"
                        rendered="#{menuBean.showComponent('/views/serviceOrder/serviceOrderPage')}">
                <f:param name="i" value="8"/>
            </p:menuitem>
            <p:menuitem value="User Logins History" outcome="/views/userHistory/userLoginHistoryList"
                        rendered="#{menuBean.showComponent('/views/userHistory/userLoginHistoryList')}">
                <f:param name="i" value="9"/>
            </p:menuitem>
            <p:menuitem value="Log out" action="#{loginPageBean.logout()}" update="growl">
                <f:param name="i" value="10"/>
            </p:menuitem>
        </p:tabMenu>
    </ui:composition>
</h:body>
</html>
