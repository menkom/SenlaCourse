<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<style type="text/css">
    .p-tabMenu {
        height: 35px
    }
</style>

<h:body>
    <ui:composition>
        <p:tabMenu activeIndex="#{param.i}" Ñlass="p-tabMenu">
            <p:menuitem value="Customers" outcome="/views/customer/customerPageList">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Users" outcome="/views/user/userPageList">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="User Logins History" outcome="/views/userHistory/userLoginHistoryList">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Log out" action="#{loginPageBean.logout()}">
                <f:param name="i" value="3"/>
            </p:menuitem>
        </p:tabMenu>
    </ui:composition>
</h:body>
</html>
