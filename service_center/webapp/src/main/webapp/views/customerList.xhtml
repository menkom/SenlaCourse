<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Customer Page</title>
</h:head>
<style type="text/css">
    .ui-datatable-header {
        height: 35px
    }
</style>
<h:body>
    <f:view>
        <h:form>
            <p:growl id="growl" life="2000"/>

            <p:dataTable id="customers" value="#{customerBean.getAll()}" var="c" rowKey="#{c.id}"
                         selection="#{customerBean.selectedItem}" selectionMode="single">
                <f:facet name="header">
                    Customer list

                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right"
                                     icon="ui-icon-circle-plus"/>
                    <p:columnToggler datasource="customers" trigger="toggler"/>
                </f:facet>
                <p:column headerText="Customer ID">
                    <h:outputText value="#{c.id}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{c.customerName}"/>
                </p:column>

                <p:column headerText="Telephone">
                    <h:outputText value="#{c.telephone}"/>
                </p:column>

            </p:dataTable>

            <p:contextMenu for="customers">
                <p:menuitem value="Edit" update="customerDetail" oncomplete="PF('customerDialog').show()"/>
                <p:menuitem value="Delete" update="customers,growl" action="#{customerBean.delete}"/>
            </p:contextMenu>


            <p:dialog header="Customer Details" widgetVar="customerDialog" modal="true" resizable="false">
                <p:outputPanel id="customerDetail" style="text-align:center;">
                    <p:panelGrid columns="2" rendered="#{not empty customerBean.selectedItem}">

                        <h:outputLabel for="customerDetailsId" value="Id:"/>
                        <p:inputText id="customerDetailsId" value="#{customerBean.selectedItem.id}"
                                     disabled="true"/>

                        <h:outputLabel for="customerDetailsName" value="Name"/>
                        <p:inputText id="customerDetailsName" value="#{customerBean.selectedItem.customerName}"/>

                        <h:outputText for="customerDetailsPhone" value="Phone:"/>
                        <p:inputText id="customerDetailsPhone" value="#{customerBean.selectedItem.telephone}"/>

                        <f:facet name="footer">
                            <p:commandButton value="Save" action="#{customerBean.update()}" update="customers"/>
                        </f:facet>

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </f:view>
</h:body>
</html>
