<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Customer Page</title>
</h:head>

<h:body>

    <h:form id="form">
        <p:panel id="customerPanel">
            <div align="center">
                <p:panelGrid columns="2" id="customerPanelGrid">

                    <p:outputLabel for="customerName" value="Customer Name: "/>
                    <p:inputText id="customerName" value="#{customerBean.customerName}"/>

                    <p:outputLabel for="customerPhone" value="Contact Phone: "/>
                    <p:inputText id="customerPhone" value="#{customerBean.customerPhone}"/>


                    <p:button id="buttonIndexPage" value="first page" outcome="indexPage"/>

                    <p:commandButton id="createCustomer" value="create" icon="pi pi-save"
                                     action="#{customerBean.create()}" update="customers,customerName,customerPhone"/>
                </p:panelGrid>
            </div>
        </p:panel>

        <p:dataTable id="customers" value="#{customerBean.getAll()}" var="c" rowKey="#{c.id}"
                     selection="#{customerBean.selectedCustomer}" selectionMode="single">

            <p:column headerText="Customer ID">
                <h:outputText value="#{c.id}"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{c.customerName}"/>
            </p:column>

            <p:column headerText="Telephone">
                <h:outputText value="#{c.telephone}"/>
            </p:column>

        </p:dataTable>

        <p:contextMenu for="customers">
            <p:menuitem value="Delete" update="customers" icon="pi pi-times" action="#{customerBean.deleteCustomer}"/>
        </p:contextMenu>
    </h:form>

</h:body>
</html>
