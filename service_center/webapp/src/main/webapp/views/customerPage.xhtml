<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:body>
        <h:form>
            <p:panel>
                <p:panelGrid columns="2" id="customerPanel">
                    <p:outputLabel for="customerName" value="Customer Name: "/>
                    <p:inputText id="customerName" value="customer name"/>

                    <p:outputLabel for="customerPhone" value="Contact Phone: "/>
                    <p:inputText id="customerPhone" value="phone number"/>

                    <p:button id="createCustomer" value="Register Customer" >

                    </p:button>
                </p:panelGrid>

                <p:button id="buttonIndexPage" value="first page" outcome="indexPage"/>
            </p:panel>
        </h:form>

    </h:body>
</f:view>
</html>
