<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Customer Page</title>
</h:head>

<h:body>
    <h:form id="form">
        <p:panel id="customerPanel">
            <div align="center">
                <p:panelGrid columns="2" id="customerPanelGrid">

                    <p:outputLabel for="customerId" value="Customer Id: "/>
                    <p:inputText id="customerId" value="#{customerBean.customerId}" disabled="true"/>

                    <p:outputLabel for="customerName" value="Customer Name: "/>
                    <p:inputText id="customerName" value="#{customerBean.customerName}"/>

                    <p:outputLabel for="customerPhone" value="Contact Phone: "/>
                    <p:inputText id="customerPhone" value="#{customerBean.customerPhone}"/>


                    <p:button id="buttonIndexPage" value="first page" icon="ui-icon-home" outcome="indexPage"
                              style="margin-right:20px;"/>

                    <p:commandButton id="createCustomer" value="create" icon="ui-icon-trash"
                                     action="#{customerBean.create()}" update="customerName,customerPhone"
                                     style="margin-right:20px;"/>
                </p:panelGrid>
            </div>
        </p:panel>

    </h:form>

</h:body>
</html>
