<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Program users list</title>
</h:head>
<style type="text/css">
    .ui-datatable-header {
        height: 35px
    }
</style>

<f:view>

    <h:body>
        <h:form>
            <p:growl id="growl" life="2000"/>

            <p:dataTable id="users" value="#{userBean.getAll()}" var="item" rowKey="#{item.id}"
                         selection="#{userBean.selectedItem}" selectionMode="single">
                <f:facet name="header">
                    Program users list
                    <p:commandButton id="toggler" type="button" style="float:right"
                                     icon="ui-icon-circle-plus"/>
                    <p:columnToggler datasource="users" trigger="toggler"/>
                </f:facet>
                <p:column headerText="User ID">
                    <h:outputText value="#{item.id}"/>
                </p:column>

                <p:column headerText="Username">
                    <h:outputText value="#{item.username}"/>
                </p:column>

                <p:column headerText="Password">
                    <h:outputText value="#{item.password}"/>
                </p:column>

            </p:dataTable>

            <p:contextMenu for="users">
                <p:menuitem value="Delete" update="users,growl" action="#{userBean.delete}"/>
            </p:contextMenu>


        </h:form>
    </h:body>
</f:view>
</html>
