<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>Start page</title>
    </h:head>

    <h:body>
        <h:panelGrid title="JSF panelGrid Title" border="10" columns="2">

            <h:outputLabel value="JSF standart label"/>
            <h:button value="JSF default button" title="JSF button Title" outcome="nextPage"/>

        </h:panelGrid>

        <br/>

        <!-- Без формы компоненты работать не будут -->
        <h:form>
            <p:panel header="PrimeFaces Components">
                <p:outputLabel for="inputTextId" value="Введите значение: "/>

                <p:inputText id="inputTextId" title="Binding with ManagedBean"
                             value="#{customerController.inputText}">
                </p:inputText>

                <br/>

                <p:commandButton value="GO to next page" action="nextPage"/>
            </p:panel>
        </h:form>


        <h:form>
            <p:panel header="login data">
                <h:panelGrid columns="2" id="matchGrid" cellpadding="5">

                    <p:outputLabel for="user" value="User: "/>
                    <p:inputText id="user" value="login name"/>

                    <h:outputLabel for="password" value="Password: "/>
                    <p:inputText id="password"/>

                    <h:outputLabel for="pwd1" value="Password: *"/>
                    <p:password id="pwd1" value="pass" label="Password"/>

                    <h:link value="jsf next page" outcome="nextPage" />

                    <p:link value="customer page" outcome="customerPage" />

                </h:panelGrid>

                <!--<p:link outcome="productDetail" value="Bookmark">-->
                <!--<f:param name="productId" value="10" />-->
                <!--</p:link>-->

            </p:panel>
        </h:form>
    </h:body>
</f:view>

</html>
