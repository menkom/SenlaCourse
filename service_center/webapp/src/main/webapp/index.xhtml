<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<style>
    .outer {
        text-align: center;
        vertical-align: middle;
        width: 50%;
        background-color: #fff;
    }
</style>

<h:head>
    <title>Login page</title>
</h:head>
<h:body>
    <h:form>
        <div align="center">
        <div class="outer">
                <p:panel header="Login">
                    <div align="center">
                        <h:panelGrid columns="2" id="loginGrid" cellpadding="5">

                            <p:outputLabel for="user" value="User: "/>
                            <p:inputText id="user" value="#{userBean.user.username}"/>

                            <h:outputLabel for="password" value="Password: "/>
                            <p:inputText id="password" value="#{userBean.user.password}"/>

                        </h:panelGrid>
                        <p:commandButton value="Login" action="#{userBean.login}"/>

                        <h:panelGrid columns="2" id="linksGrid" cellpadding="5">
                            <h:link value="List of customers" outcome="views/customerList"/>

                            <p:link value="customer page" outcome="views/customerPage"/>
                        </h:panelGrid>
                    </div>
                </p:panel>
            </div>
        </div>
    </h:form>
</h:body>

</html>
